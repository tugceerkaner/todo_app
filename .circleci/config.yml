version: 2.1

jobs:
  build_and_test:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout
      - run:
          name: Set Up Python Environment
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - run:
          name: Build Project
          command: |
            . venv/bin/activate
            python main.py
      - run:
          name: Run Unit Tests
          command: |
            . venv/bin/activate
            python -m unittest discover -s tests

workflows:
  version: 2
  build_and_test:
    jobs:
      - build_and_test